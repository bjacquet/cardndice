{% extends "base_site.html" %}

{% block content %}
{% if object_list %}
  <p><a href="./new/" >Add a new game</a></p>
  <h2>Existing games:</h2>
  <ul>
    {% for object in object_list %}
      <li><a href="{{ object.id }}">{{ object.name }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>There are no registered games.</p>
{% endif %}
{% endblock %}
