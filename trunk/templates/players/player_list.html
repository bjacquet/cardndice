{% extends "base_site.html" %}

{% block content %}
{% if object_list %}
  <h2>Players list:</h2>
  <ul>
    {% for object in object_list %}
      <li><a href="{{object.id}}/">{{ object.name }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>There are no resgistered players.</p>
{% endif %}
{% endblock %}
